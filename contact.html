  <main class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-4">Contact Me</h1>
    <p class="text-gray-600 mb-6">Use the form below or reach me by email/phone listed in the CV.</p>

    <form id="contact-form" action="#" method="post" class="space-y-4 border rounded p-6" onsubmit="return handleSubmit(event)">
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Name</label>
        <input id="name" name="name" type="text" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Your full name">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input id="email" name="email" type="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="your.email@example.com">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium mb-1">Message</label>
        <textarea id="message" name="message" rows="6" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Write a short message"></textarea>
      </div>

      <div class="flex items-center gap-3">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:shadow-md transition">Submit</button>
        <button type="reset" class="px-4 py-2 border rounded hover:bg-gray-50 transition">Reset</button>
      </div>
    </form>
